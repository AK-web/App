name: 'Check if files were changed in PR'
description: 'Checks if specific files were actually modified in a PR, avoiding false positives from merged commits'
inputs:
  GITHUB_TOKEN:
    description: 'GitHub token for API access'
    required: true
  FILE_PATHS:
    description: 'JSON array of file paths to check (e.g., ["src/languages/en.ts", "package.json"]). If not provided, all files in the PR will be checked.'
    required: false
outputs:
  FILES_CHANGED:
    description: 'JSON object with file paths as keys and boolean values indicating if they were changed in the PR'
  ANY_CHANGED:
    description: 'True if any of the specified files were changed in the PR'
runs:
  using: 'node20'
  main: './index.js'
