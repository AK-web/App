name: React Compiler Compliance Check

on:
  pull_request:
    paths:
      - 'src/**/*.tsx'
      - 'src/**/*.ts'
      - 'scripts/react-compiler-tracker.ts'
      - 'package.json'
  push:
    branches:
      - main
    paths:
      - 'src/**/*.tsx'
      - 'src/**/*.ts'
      - 'scripts/react-compiler-tracker.ts'
      - 'package.json'

jobs:
  react-compiler-compliance:
    name: React Compiler Compliance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for git diff

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.3'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run React Compiler Compliance Check
        run: npm run react-compiler-tracker full-check
